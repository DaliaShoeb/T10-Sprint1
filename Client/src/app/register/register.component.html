<h2 class="title">Sign Up</h2>
  <form (ngSubmit)="createUser()" #register="ngForm">


    <!-- start of boxes -->

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="formInput.fullname" name="name" #name="ngModel" required>
      <div [hidden]="name.valid" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="formInput.emailAddress" name="email" #email="ngModel" required>
      <div [hidden]="email.valid" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="formInput.password" name="password" #password="ngModel" required>
      <div [hidden]="password.valid" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" id="confPass" [(ngModel)]="formInput.confPass" name="confPass" #confPass="ngModel" required>
      <div [hidden]="confPass.valid" class="alert alert-danger">
        Write the password again!
      </div>
    </div>

    <div class="form-group">
      <label for="type">User Type</label>
      <select class="form-control" id="type"
                required
                [(ngModel)]="formInput.userType" name="type"
                #type="ngModel" >
          <option [value]="viewer" selected="selected">Viewer</option>
          <option [value]="admin">Admin</option>
          <option [value]="manager">Manager</option>
        </select>
    </div>

    <button type="submit" class="btn btn-block btn-hero-success" (click)="createUser()">Register</button>
  </form>
  <div class="form-group">
  <small class="form-text">
    Already have an account?
    <a routerLink="../login">
      <strong>Sign in</strong>
    </a>
  </small>
  </div>
